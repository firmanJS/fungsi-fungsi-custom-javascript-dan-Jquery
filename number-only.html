
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputan Hanya Angka Saja</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
  <br>
    <div class="container col-md-4 number-only">
      <label for=""> masukan inputan</label>
      <input type="text" class="no-saja form-control col-md-4" />
    </div>
    <script type="text/javascript">
      $('.number-only').on('keydown', '.no-saja',function(e){
        -1!== $.inArray(e.keyCode,[46,8,9,27,13,110,190])||/65|67|86|88/.test(e.keyCode)&&(!0===e.ctrlKey||!0===e.metaKey)||35
        <=e.keyCode&&40>=e.keyCode||(e.shiftKey||48>e.keyCode||57<e.keyCode)&&(96>e.keyCode||105
        <e.keyCode)&&e.preventDefault()
      }); 
    </script>
</body>
</html>
